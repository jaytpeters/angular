<div class="edit">
  <h1>Edit Product</h1><br/>
  {{ errors }}<br/>
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" [(ngModel)]="name"/></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" [(ngModel)]="price"/></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="text" [(ngModel)]="image"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="button" value="Update" (click)="update()"/> <input type="button" value="Delete" (click)="delete()"/></td>
    </tr>
  </table>
</div>
