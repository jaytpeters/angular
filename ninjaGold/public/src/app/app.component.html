<div id="gold">
  Total Gold: {{gold}}
</div>
<div class="container">
  <div class="location">
    <h1>Farm</h1>
    <p class="description">Earns 2 - 5 gold</p>
    <input class="visitLocation" type="button" value="Farm!" (click)="onVisit('farm')"/>
  </div>
  <div class="location">
    <h1>Cave</h1>
    <p class="description">Earns 5 - 10 gold</p>
    <input class="visitLocation" type="button" value="Cave!" (click)="onVisit('cave')"/>
  </div>
  <div class="location">
    <h1>House</h1>
    <p class="description">Earns 7 - 15 gold</p>
    <input class="visitLocation" type="button" value="House!" (click)="onVisit('house')"/>
  </div>
  <div class="location">
    <h1>Casino</h1>
    <p class="description">Earn or lose up to 100 gold</p>
    <input class="visitLocation" type="button" value="Casino!" (click)="onVisit('casino')"/>
  </div>
</div>

<div class="container">
  <h1>Adventure Log</h1>
  <ul>
    <li *ngFor="let visit of log">
      You <span *ngIf="visit.gold < 0; else earned">lost {{visit.gold * -1}}</span><ng-template #earned>earned {{visit.gold}}</ng-template>  gold at the {{visit.location}}.
    </li>
  </ul>
</div>
