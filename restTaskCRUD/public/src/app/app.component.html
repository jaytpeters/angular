<div id="newTask">
  <h1>New Task</h1>
  <div id="newTaskForm">
    <div class="formRow">
      <div class="leftCol">Title</div>
      <div class="rightCol"><input type="text" name="newTask.title" [(ngModel)]="newTask.title"/></div>
    </div>
    <div class="formRow">
      <div class="leftCol">Description</div>
      <div class="rightCol"><input type="text" name="newTask.description" [(ngModel)]="newTask.description"/></div>
      <div class="createCol"><input type="button" value="Create" (click)="onCreate()"/></div>
    </div>
  </div>
</div>

<div id="taskList">
  <h1>Task List</h1>
  <div class="tasksDiv" *ngFor="let task of tasks">
    <div class="taskDetails">
      <h1>{{task.title}}</h1>
      <p>{{task.description}}</p>
    </div>
    <div class="taskMethods">
      <input type="button" value="Edit" (click)="onEdit(task)"/>
      <input type="button" value="Delete" (click)="onDelete(task)"/>
    </div>
  </div>
</div>

<div id="editTask">
  <h1>Edit Task</h1>
  <div id="editTaskForm">
      <div class="formRow">
        <div class="leftCol">Title</div>
        <div class="rightCol"><input type="text" name="editTask.title" [(ngModel)]="editTask.title"/></div>
      </div>
      <div class="formRow">
        <div class="leftCol">Description</div>
        <div class="rightCol"><input type="text" name="editTask.description" [(ngModel)]="editTask.description"/></div>
      </div>
      <input type="button" value="Edit" (click)="onUpdate()"/>
  </div>    
</div>
